<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			
			var x = 10;

			//soma
			x += 5;
			console.log(x);

			//subtração
			x -= 5;
			console.log(x);

			//multiplicação
			x *= 5;
			console.log(x);

			//divisão
			x /= 2;
			console.log(x);

			var y = 'Olá';
			y += ' Mundo';
			console.log(y);

		</script>

	</body>
</html>
