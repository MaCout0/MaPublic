<!-- Quando o botão for clicado, acione a função minhaFuncao() com um evento. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>

		<button onclick="this.innerHTML=minhaFuncao()">Clique Aqui!</button>

		<p id="demo"></p> 

		<script>
			function minhaFuncao() {
		    document.getElementById("demo").innerHTML = "Olá mundo";
		}
		</script>

	</body>
</html>
