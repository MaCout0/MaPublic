<!-- Execute a soma de 2 + 5 na função "soma" e mostre dentro da tag <p> -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>

		<p id="demo">O resultado será mostrado aqui: </p>

		<script>
			var a = 2;
			var b = 5;
			function soma() {
			    document.getElementById("demo").innerHTML= a + b;
			}
			soma();
		</script>

	</body>
</html>
