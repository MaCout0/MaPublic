<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Pesquise aqui..."
      [(ngModel)]="queryText"
      (ionInput)="filterComida($event)"
      clearInput>
      </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pulling-icon="chevron-down-circle-outline"
      pulling-text="Pull to refresh"
      refreshing-spinner="circles"
      refreshing-text="Recarregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item no-lines *ngFor="let comida of comidas">
      <h3>{{comida.nome}}</h3>

    </ion-item>
  </ion-list>



  
</ion-content>
