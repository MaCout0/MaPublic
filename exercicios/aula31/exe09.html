<!-- Use o popover do bootstrap para mostrar algumas dicas sobre o botão -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>

	<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css">
</head>
<body> 

	<div class="row" style="margin-top: 100px;">
		<button type="button" class="btn btn-success" data-trigger="hover" title="Título" data-container="body" data-toggle="popover" data-placement="top" data-content="Texto">
			Popover top
		</button>

		<button type="button" class="btn btn-success" data-trigger="hover" title="Título" data-container="body" data-toggle="popover" data-placement="right" data-content="Texto">
			Popover a direita
		</button>

		<button type="button" class="btn btn-success" data-trigger="hover" title="Título" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Texto">
			Popover a baixo
		</button>

		<button type="button" class="btn btn-success" data-trigger="hover" title="Título" data-container="body" data-toggle="popover" data-placement="left" data-content="Texto">
			Popover a esquerda
		</button>
	</div>

	<script src="assets/libs/jquery-3.5.1.min.js"></script>
	<script src="assets/libs/popper.min.js"></script>
	<script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$('[data-toggle="popover"]').popover()
		})
	</script>

</body>
</html>
