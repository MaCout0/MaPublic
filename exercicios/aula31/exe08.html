<!-- Crie um botão que irá realizar a chamada de um modal -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>

	<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css">
</head>
<body> 

	<div class="col-md-4">
		<!-- Escreva seu código aqui -->
		<!-- Botão -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Abrir Modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="ExampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-tittle" id="ExampleModalLabel">Título</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn-secondary" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn-primary">Salvar alterações</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/libs/jquery-3.5.1.min.js"></script>
	<!-- <script src="assets/libs/popper.min.js"></script> -->
	<script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
