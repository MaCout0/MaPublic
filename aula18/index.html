<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			
			var x = 10;//x é do tipo número = dado simples
			console.log(typeof x);

			var x = 10.2;//x é do tipo número = dado simples
			console.log(typeof x);

			var x = "teste";//x é do tipo string = dado simples
			console.log(typeof x);

			var x = false;//x é um booleano = dado simples
			console.log(typeof x);

			var x = ["Mercedes", "Volvo", "BMW"];//x é do tipo array = dado simples
			console.log(typeof x);	
			console.log(x[0]);

			var x = {
				nome: "João",
				sobrenome: "da Silva",
				idade: 50
			}//x é um objeto = dado complexo
			console.log(typeof x);
			console.log(x.idade);

			var y; //y é indefinido = dado simples
			console.log(typeof y);

			var x = ""; // x esta vazio = dado simples
			console.log(typeof x);

			var x = null; //x é nulo = dado complexo
			console.log(typeof x);

			var x = function myFunc() {}; //x é uma função = dado complexo
			console.log(typeof x);	

		</script>

	</body>
</html>
