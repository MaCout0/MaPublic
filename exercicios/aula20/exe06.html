<!-- Crie uma função chamada "multiplicacao" e execute a multiplicação de 5 x 5 mostrando dentro do elemento <p> -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>

		<p id="demo">O resultado será mostrado aqui: </p>

		<script>
			var a = 5;
			var b = 5;
			function multiplicação() {
				document.getElementById('demo').innerHTML= a * b;
			}
			multiplicação();
		</script>
	</body>
</html>
