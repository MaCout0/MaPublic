<!-- Use a função para mostrar, "Olá João" -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>

		<p id="demo">O resultado será mostrado aqui.</p>

		<script>
			var nome = "João";
			function minhaFuncao() {
			    document.getElementById('demo').innerHTML= "Olá " + nome;
			}
			minhaFuncao();
		</script>

	</body>
</html>
